<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="src/public/styles.css" />
    <title>Users</title>
  </head>
  <body>
    <div class="main-container">
      <header class="w-100 py-4 px-3 fs-5">User Slider</header>
      <div class="container-fluid w-100 d-flex flex-column align-items-center m-auto">
        <div class="slider-container h-auto w-100 py-5">
          <div class="slider-viewport h-auto d-flex justify-content-center align-items-center py-4">
            <div id="current-user" class="d-flex flex-column align-items-center h-auto p-3"></div>
          </div>
        </div>
        <div class="buttons d-flex justify-content-center py-5">
          <button id="prev"><iconify-icon id="prev" icon="carbon:previous-filled" style="color: #5465ff;" width="60" height="60"></iconify-icon></button>
          <button id="next"><iconify-icon id="next" icon="carbon:previous-filled" style="color: #5465ff;" width="60" height="60" flip="horizontal"></iconify-icon></button>
        </div>
        <div class="moreinfo py-5 px-4 d-flex flex-column justify-content-center h-auto">
          <div class="age-gender d-flex justify-content-between align-items-center py-5">
            <h4 class="fw-bold">Age:</h4>
            <p id="age"></p>
            <h4 class="fw-bold">Gender:</h4>
            <p id="gender"></p>
          </div>
          <div class="cel d-flex justify-content-around align-items-center py-5">
            <h4 class="fw-bold">Cell:</h4>
            <p id="cel"></p>
          </div>
          <div class="location d-flex justify-content-between align-items-center py-5">
            <h4 class="fw-bold">Location:</h4>
            <p id="city"></p>
            <p id="country"></p>
            <p id="state"></p>
          </div>
        </div>
        <div class="show-moreinfo py-5 d-flex justify-content-center">
          <button id="more" class="fw-bold fs-5 d-flex align-items-center justify-content-center py-1">More info <iconify-icon icon="mdi:arrow-down-circle" style="color: #5465ff;" width="40" height="40" flip="horizontal"></iconify-icon></button>
        </div>
      </div>
      <footer class="py-3 px-1">
        <p class="m-0 fs-5">&copy;Lopez Emiliano</p> 
      </footer>
    </div>

    <script type="module" src="src/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.5/iconify-icon.min.js"></script>
  </body>
</html>
